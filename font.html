function draw_char(x,y,val){

	draw_5bit_to_canvas(x,y+2,font_thing[val*8+2]);
	draw_5bit_to_canvas(x,y+3,font_thing[val*8+3]);
	draw_5bit_to_canvas(x,y+4,font_thing[val*8+4]);

	draw_5bit_to_canvas(x,y+6,font_thing[val*8+7]);*/

	draw_5bit_to_canvas(x,y+0,font_thing[val*8+1]);
	draw_5bit_to_canvas(x,y+1,font_thing[val*8+0]);
	draw_5bit_to_canvas(x,y+2,font_thing[val*8+3]);

	draw_5bit_to_canvas(x,y+6,font_thing[val*8+7]);
}
